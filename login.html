<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firebase Login</title>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithEmailAndPassword,
            createUserWithEmailAndPassword,
            onAuthStateChanged,
            signOut
        } from "https://www.gstatic.com/firebasejs/12.3.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDZiIDUzuFF8Ne5I94Us9BHGhyFCh1qwHs",
            authDomain: "log-in-b780a.firebaseapp.com",
            projectId: "log-in-b780a",
            storageBucket: "log-in-b780a.firebasestorage.app",
            messagingSenderId: "227660914638",
            appId: "1:227660914638:web:73f9e27ee5004395a9559f"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM elements
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const loginTab = document.getElementById('loginTab');
        const registerTab = document.getElementById('registerTab');
        const loginSection = document.getElementById('loginSection');
        const registerSection = document.getElementById('registerSection');
        const userInfo = document.getElementById('userInfo');
        const userEmail = document.getElementById('userEmail');
        const logoutBtn = document.getElementById('logoutBtn');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        // Tab switching
        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginSection.classList.add('active');
            registerSection.classList.remove('active');
            clearMessages();
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerSection.classList.add('active');
            loginSection.classList.remove('active');
            clearMessages();
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            signInWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed in 
                    showSuccess('Login successful!');
                    loginForm.reset();
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMsg = 'An error occurred during login.';
                    
                    if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address.';
                    } else if (errorCode === 'auth/user-disabled') {
                        errorMsg = 'This user account has been disabled.';
                    } else if (errorCode === 'auth/user-not-found') {
                        errorMsg = 'No user found with this email.';
                    } else if (errorCode === 'auth/wrong-password') {
                        errorMsg = 'Incorrect password.';
                    }
                    
                    showError(errorMsg);
                });
        });

        // Register form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();
            clearMessages();
            
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            if (password !== confirmPassword) {
                showError('Passwords do not match.');
                return;
            }
            
            if (password.length < 6) {
                showError('Password should be at least 6 characters.');
                return;
            }
            
            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    // Signed up 
                    showSuccess('Registration successful! You can now log in.');
                    registerForm.reset();
                    // Switch to login tab
                    loginTab.click();
                })
                .catch((error) => {
                    const errorCode = error.code;
                    let errorMsg = 'An error occurred during registration.';
                    
                    if (errorCode === 'auth/email-already-in-use') {
                        errorMsg = 'This email is already registered.';
                    } else if (errorCode === 'auth/invalid-email') {
                        errorMsg = 'Invalid email address.';
                    } else if (errorCode === 'auth/operation-not-allowed') {
                        errorMsg = 'Email/password accounts are not enabled.';
                    } else if (errorCode === 'auth/weak-password') {
                        errorMsg = 'Password is too weak.';
                    }
                    
                    showError(errorMsg);
                });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            signOut(auth).then(() => {
                showSuccess('Logged out successfully.');
            }).catch((error) => {
                showError('Error signing out.');
            });
        });

        // Auth state observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                userEmail.textContent = user.email;
                userInfo.style.display = 'block';
                document.querySelector('.auth-container').style.display = 'none';
            } else {
                // User is signed out
                userInfo.style.display = 'none';
                document.querySelector('.auth-container').style.display = 'block';
            }
        });

        // Helper functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
        }

        .header {
            background: #4a00e0;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            border-bottom: 1px solid #e0e0e0;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: #f5f5f5;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .tab.active {
            background: white;
            border-bottom: 3px solid #4a00e0;
            color: #4a00e0;
        }

        .auth-section {
            padding: 30px;
            display: none;
        }

        .auth-section.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #4a00e0;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #4a00e0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3a00b0;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #ffcdd2;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            border: 1px solid #c8e6c9;
        }

        .user-info {
            padding: 30px;
            text-align: center;
            display: none;
        }

        .user-info h2 {
            margin-bottom: 10px;
            color: #333;
        }

        .user-info p {
            margin-bottom: 20px;
            color: #666;
        }

        #logoutBtn {
            background: #f44336;
        }

        #logoutBtn:hover {
            background: #d32f2f;
        }

        @media (max-width: 480px) {
            .container {
                max-width: 100%;
            }
            
            .auth-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Firebase Authentication</h1>
        </div>
        
        <div class="user-info" id="userInfo">
            <h2>Welcome!</h2>
            <p>You are logged in as: <span id="userEmail"></span></p>
            <button id="logoutBtn" class="btn">Logout</button>
        </div>
        
        <div class="auth-container">
            <div class="tabs">
                <div class="tab active" id="loginTab">Login</div>
                <div class="tab" id="registerTab">Register</div>
            </div>
            
            <div class="auth-section active" id="loginSection">
                <div class="message error" id="errorMessage"></div>
                <div class="message success" id="successMessage"></div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Email</label>
                        <input type="email" id="loginEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" required>
                    </div>
                    
                    <button type="submit" class="btn">Login</button>
                </form>
            </div>
            
            <div class="auth-section" id="registerSection">
                <div class="message error" id="errorMessageRegister"></div>
                <div class="message success" id="successMessageRegister"></div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerEmail">Email</label>
                        <input type="email" id="registerEmail" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Password</label>
                        <input type="password" id="registerPassword" required minlength="6">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" required>
                    </div>
                    
                    <button type="submit" class="btn">Register</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
